<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dynamically generated picture album showcasing various temples with filtering options.">
    <meta name="author" content="Pablo Palacios">
    <title>Filtered Templates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/filtered-temple.css">
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <a href="#" onclick="filterTemplates('old')">Old</a>
            <a href="#" onclick="filterTemplates('new')">New</a>
            <a href="#" onclick="filterTemplates('large')">Large</a>
            <a href="#" onclick="filterTemplates('small')">Small</a>
            <a href="#" onclick="filterTemplates('all')">Home</a>
        </nav>
    </header>

    <main id="template-container">
        <h2>Temple List</h2>
    </main>

    <footer>
        <p>&copy; <span id="year"></span>. Last Modified: <span id="last-modified"></span> - Pablo Palacios</p>
    </footer>

    <script src="scripts/filtered-temple.js" defer>
        
    </script>
</body>
</html>
