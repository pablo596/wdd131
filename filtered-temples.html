<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dynamically generated picture album showcasing various temples with filtering options.">
    <meta name="author" content="Your Name">
    <title>Filtered Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button onclick="filterTemplates('old')">Old</button>
            <button onclick="filterTemplates('new')">New</button>
            <button onclick="filterTemplates('large')">Large</button>
            <button onclick="filterTemplates('small')">Small</button>
            <button onclick="filterTemplates('all')">Home</button>
        </nav>
    </header>

    <main id="template-container"></main>

    <footer>
        <p>&copy; <span id="year"></span>. Last Modified: <span id="last-modified"></span> - Pablo Palacios</p>
    </footer>

    <script src="scripts/filtered-temple.js" defer>
        
    </script>
</body>
</html>
